<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>시간 정보입력 HTML5 폼 요소들</h3>
	초기세팅: 2016년 9월 1일 밤 9시 30분(10초 32)<br>
	시간을 변경해 보세요
	<hr>
	<form>
		<pre>
			month: <input type = "month" value = "2016-09"><br>
			week: <input type = "week" value = "2016-W36"><br>
			date: <input type = "date" value = "2016-09-01"> <br>
			time: <input type = "time" value = "21:30"><br>
			local: <input type = "datetime-local" value = "2016-09-01T21:30:10.32"><br>
		</pre>
	</form>
	<pre>
			와
				돈
					내가 다 벌어야지
	</pre>
	
	<form>
		<input type="number" min=0.0 max=100 step=10>
		<br>
		<input type="range" min=0 max=100 list="list_name">
			<datalist id="list_name">
				<option value="10" label="낮음">
				<option value="50" label="보통">
				<option value="90" label="높음">
			</datalist>
		<br>
		<input type="email" placeholder="email_id@domain.com"><br>
		<input type="url" placeholder="http://~"><br>
		<input type="tel" placeholder="010-1234-1234"><br>
		<input type="submit" value="제출">
	</form>
</body>
</html>
